<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신동 | 소주어때</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/random-recommend-list.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">신동</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item"></li>

            <div class="form-floating" name="category">
              <select
                class="form-select"
                id="ageSelect"
                aria-label="Floating label select example"
              >
                <option value="0" selected>선택하세요</option>
                <option value="1">상관없음</option>
                <option value="2">20대</option>
                <option value="3">30대</option>
                <option value="4">40대</option>
                <option value="5">50대</option>
              </select>
              <label for="ageSelect">나이대별 </label>
            </div>
            &nbsp;&nbsp;&nbsp;

            <div class="form-floating" name="category">
              <select
                class="form-select"
                id="themeSelect"
                aria-label="Floating label select example"
              >
                <option value="0" selected>선택하세요</option>
                <option value="1">상관없음</option>
                <option value="2">간단하게 술먹고싶은날</option>
                <option value="3">먹고죽는날</option>
                <option value="4">안주 먹고싶은날</option>
              </select>
              <label for="themeSelect">술집 테마 </label>
            </div>

            <div class="d-flex">
              <button
                class="btn btn-outline-success"
                id="random-btn"
                type="submit"
              >
                랜덤추천
              </button>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row mt-3"></div>
    <div class="loading d-none"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/list_shin.js"></script>
  </body>
</html>
